{% extends 'base.html' %}

{% block content %}
    <h1>Webcam Feed</h1>
    <img src="{{ url_for('video_feed') }}" width="640" height="480" class="center" />
    <br />
    <button onclick="startWebcam()" class="center">Start</button>
    <button onclick="pauseWebcam()" class="center">Pause</button>
    <script>
        function startWebcam() {
            fetch('/start')
                .then(response => console.log(response.text()))
                .catch(error => console.log(error));
        }

        function pauseWebcam() {
            fetch('/pause')
                .then(response => console.log(response.text()))
                .catch(error => console.log(error));
        }
    </script>
{% endblock %}
